<div class="container mx-auto flex flex-col">
    {% for topic in topics %}
        <div class="text-slate-300 border border-gray-500 my-2 flex flex-col">
            <div class="border-b-[1px] border-gray-500 content-center items-center justify-items-center">
                <h3 class="text-xl text-center"><a href="{% url 'topic-detail' pk=topic.pk %}">{{ topic.title }}</a></h3>
            </div>
            <div class="w-full p-2">
                <p>Автор: {{ topic.created_by_username }}</p>
                <p>Дата створення: {{ topic.formatted_created_at }}</p>
            </div>
        </div>
    {% empty %}
        <p>Останніх новин не знайдено</p>
    {% endfor %}
</div>
