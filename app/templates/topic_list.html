 <head>
    <script>
       document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('a[data-key]').forEach(function(link) {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            const topicId = this.getAttribute('data-key');
            window.location.href = `/topic/${topicId}`;
        });
    });
    });
    </script>
</head>
    <div class="container flex flex-col">
            {% for topic in topics %}
                <div class="text-slate-300 border border-gray-500 my-2 flex
                container py-4">
                    <div class="border-r-[1px] border-gray-500 flex w-2/5 items-center
                    justify-items-center mb-6">
                        <h3 class="mx-auto text-2xl text-center">
                            <a href="/topics/{{ topic.pk }}/"  class="text-2xl">
                            {{ topic.title }}
                            </a>
                        </h3>
                    </div>
                    <div class="w-3/5 pl-4">
                        <p>Категорія: {{ topic.category_name }}</p>
                        <p>Автор: {{ topic.created_by_username }}</p>
                        <p>Дата створення: {{ topic.formatted_created_at }}</p>
                    </div>
                </div>
            {% endfor %}
    </div>
